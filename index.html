<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
<header class="weatherHere">
    <h1 class="title">Погода здесь</h1>
    <button class="renew" type="button" name="renewLocation">Обновить геолокацию</button>
    <button class="renew-image"></button>
</header>
<main class="main">
    <section class="main-info">
        <div class="main-city">
            <h2>Saint-Petersburg</h2>
            <div class="main-weather">
                <img src="" class="main-weather-img" alt="sun">
                <p class="mainTemp">8°C</p>
            </div>
        </div>
        <ul class="info">
            <li class="option">
                <h4>Ветер</h4>
                <p>No wind</p>
            </li>
            <li class="option">
                <h4>Облачность</h4>
                <p>No clouds</p>
            </li>
            <li class="option">
                <h4>Давление</h4>
                <p>1012 hpa</p>
            </li>
            <li class="option">
                <h4>Влажность</h4>
                <p>52%</p>
            </li>
            <li class="option">
                <h4>Координаты</h4>
                <p>[59.88, 30.42]</p>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
